    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="navbar">
    <div class="container">
        <a href="index.html" class="navbar-brand">CRESSIDA</a>

        <button class="navbar-toggler" type="button" aria-label="Toggle navigation" aria-expanded="false">
            <i class="fas fa-bars"></i> </button>

        <div class="navbar-collapse">
            <nav class="navbar-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="markets.html" class="nav-link">Markets</a>

                <a href="privacy.html" class="nav-link">Privacy</a>
                </nav>
            <div class="navbar-actions">
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle theme">
                    <i class="fas fa-sun"></i> </button>
                <a href="login.html" id="user-action-btn" class="btn btn-primary">Login</a>
                </div>
        </div> </div>
</header>

    <main class="container page-content auth-page">
        <div class="auth-container card">
            <h2>Create an Account</h2>
            <form id="register-form">
                <div id="register-message" class="form-message" style="display:none;"></div>
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" class="form-input" required>
                    <small class="form-hint">At least 3 characters, alphanumeric only.</small>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" class="form-input" required>
                    <small class="form-hint">At least 6 characters.</small>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password:</label>
                    <input type="password" id="register-confirm-password" name="confirmPassword" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <p class="mt-2 text-center">
                Already have an account? <a href="login.html" class="link-accent">Login here</a>
            </p>
        </div>
    </main>

</body>
